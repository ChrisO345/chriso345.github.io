<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src='stuff2.js'></script>
    <link rel="stylesheet" href="stuff2.css">
</head>
<body>
    <canvas id="myCanvas" width="400" height="400"></canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        var radius = canvas.height/2;
        ctx.translate(radius, radius);
        radius = radius * 0.9;
        drawClock();

        function drawClock() {
            drawNumbers(ctx, radius);
        }

        function drawNumbers() {
            var ang;
            var langs = ["Python", "Java", "HTML", "CSS", "Javascript"];
            var num;
            console.log(langs.length);
            ctx.font = radius*0.15 + "px arial";
            ctx.textBaseline="middle";
            ctx.textAlign="center";
            for(num = 1; num < (langs.length + 1); num++) {
                ang = num * Math.PI / (langs.length / 2);
                ctx.rotate(ang);
                ctx.translate(0, -radius*0.85);
                ctx.rotate(-ang);
                ctx.fillText(langs[num - 1], 0, 0);
                ctx.rotate(ang);
                ctx.translate(0, radius*0.85);
                ctx.rotate(-ang);
            }
        }
    </script>
</body>
</html>
